<!DOCTYPE html>
<html>
<head>
    <title>Transcription Tool</title>
</head>
<body>
    <h1>Transcription Tool</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <label for="file">Video File:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="threshold">Silence Threshold (s):</label>
        <input type="number" step="0.1" name="threshold" id="threshold" value="1.0" required><br><br>
        <button type="submit">Start Transcription</button>
    </form>
</body>
</html>
